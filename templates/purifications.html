{% extends 'layout.html' %}

{% block body %}
    <h1 style="padding-top: 20px">Ways of purfications</h1>
   	<a class="btn btn-success" href = "/add_article" style = "margin: 20px">Add new one</a>
   	<hr>

   	<table class = "table table-striped">
   		<tr>
   			<th>ID</th>
   			<th>Title</th>
   			<th>Date</th>
   			<th></th>
   			<th></th>
   		</tr>
   		{% for article in purification %}
   			<tr>
   				<td>{{article.id}}</td>
   				<td>{{article.title}}</td>
   				<td>{{article.created_date}}</td>
   				<td><a href="edit_article/{{article.id}}" class = "btn btn-primary pull-right">Edit</a></td>
   				<td>
					<form action="{{url_for('delete_article', id = article.id)}}" method="post">
						<input type="hidden" name="_method" value="DELETE">
						<input type="submit" value="Delete" class="btn btn-danger">
					</form>
   				</td>
   			</tr>
   		{% endfor %}
   	</table>
{% endblock %}
