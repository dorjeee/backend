<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyFlaskApp</title>
        <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>
    <body style="margin-top: 0px">
        <div>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark"> 
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link">Recover Password<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <section id="cover">
            <div id="cover-caption">
                <div id="container" class="container">
                    <div class="row text-white">
                        <div class="col-sm-6 offset-sm-3 text-center">
                            <h1 class="display-4">Bootstrap 4</h1>
                            <div class="info-form">  
                                <form action="/admin" method="POST" style = "background-color: #f1f1f1; padding: 20px;"
                                action="{{ url_for('forgotPassword') }}"
                                class="container center_div"> 
                                    <h3 style="color: black;">Recover Password</p>
	                                <p style="color: black; font-size: 16px">Please enter your email addresss in the box below.</h5>    
                                    <div class="form-group">
                                        <input style = "font-size: 18px;
                                                width: 50%;"
                                                type="email" placeholder = "dora@gmail.com" name="email" value={{request.form.email}}>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-success" style = "margin-top: 10px; width: 50%">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
