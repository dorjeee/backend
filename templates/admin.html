<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MyFlaskApp</title>
        <link rel="stylesheet" href ="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>
    <body style="background-color: #f1f1f1; margin-left: 450px; margin-top: 180px">
        <div>    
            
            <form action="/admin" method="POST" 
            style = " padding: 26px 24px 46px;
                    overflow: hidden;
                    background: #fff;
                    width:45%;
                    box-shadow: 0 1px 3px rgba(0,0,0,.13);}">
                    {% include 'includes/_messages.html' %}
                <div class="form-group" >
                    <input style = "font-size: 18px;
                            width: 100%;
                            padding: 3px;
                            margin: 2px 6px 16px 0;" type="text" placeholder = "Username" name="username" 
                            value={{request.form.username}} >
                </div>
                <div class="form-group">
                    <input style = "font-size: 18px;
                            width: 100%;
                            padding: 3px;
                            margin: 2px 6px 16px 0;"
                            type="password" placeholder = "Password" name="password" value={{request.form.password}}>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
        <script type="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
